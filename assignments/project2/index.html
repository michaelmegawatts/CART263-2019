<html>
<head>

<body>
  <video width="320" height="240" id="myVideo">
		<source src="assets/video/godbg1.mp4" type="video/mp4">
		<source src="movie.ogg" type="video/ogg">
	</video>

  <section id="intro">
    <div class="content">
			<h1>Hi! I am god</h1>
			<p>click and we can chit chat</p>
			<img src="assets/images/godbutton.png" alt="" onclick="myFunction()">
		</div>
  </section>

  <script>
  //init the vars
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("myBtn");

  function myFunction(){
    if(video.paused){
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }


</script>

</body>
