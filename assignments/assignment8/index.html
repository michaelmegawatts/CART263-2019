<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libraries -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<!-- My script(s) -->

  <script src="js/script.js"></script>

</head>

<body>
  <!-- HTML would go here if needed. -->

  <!-- Set up for video background -->
  <video width="320" height="240" id="myVideo">
		<source src="assets/video/bgvideo.mp4" type="video/mp4">
		<source src="movie.ogg" type="video/ogg">
	</video>

  <!-- Introduction button to start video -->
  <section id="intro">
    <div class="content">
			<h1>Puzzle time!</h1>
			<p>click to puzzle ↓↓↓ </p>
			<img id = "clickMe" src="assets/images/startbutton.png" alt="">
		</div>
  </section>

  <!-- Button that initiates questions from Earth-->
  <div class ="questionEarth">
    <button id = "typebutton"> Click to start </button>
    <p id="demo"></p>
  </div>

<div class="widget">
<h2>Answer</h2>
  <fieldset>
    <legend>Answer for a puzzle piece: </legend>
    <label for="answer-1">Yes</label>
    <input type="radio" name="radio-1" id="answer-1">
    <label for="answer-2">No</label>
    <input type="radio" name="radio-2" id="answer-2">
  </fieldset>
</div>



</body>

</html>
