    <section id="intro">

        <!-- Button that initiates questions from Earth-->
    <div class ="questionEarth">
      <button id = "typebutton"> But first, Agree or Disagree to get a stamp... and click me! </button>
      <p id="demo"></p>
    </div>


    <div class="masterImage stamp"  id ="draggableImageContainer">
      <img id = "stampImage" src="" alt="">

    <div class="masterDialog" id="dialog" title="Place Your Stamp...">
      <p id="dialogDirection">Check out this link</p> <a id="dialogLink" href="link" target="_blank">Click This Link for a Surprise!!!!!!!! and don't forget to come back :) </a>
